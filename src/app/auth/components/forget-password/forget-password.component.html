<section class="auth-bg">
    <div class="container">
      <div class="row justify-content-center align-items-center w-100 vh-100">
        <div
          class="box col-md-7 d-flex justify-content-evenly align-items-center flex-column p-5 rounded-4"
        >
          
        <div class="logo w-50">
          <img class="w-100 my-2" src="assets/images/logo.svg" alt="Logo" />
        </div>
        <div class="w-100">
          <h1 class="form-title">Forget Your Password</h1>
          <p class="form-regular">No worries! Please enter your email and we will send a password reset link </p>
          <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="input-group mb-5">
              <span class="input-group-text"
                ><i class="fa-light fa-mobile-screen"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your E-mail"
                formControlName="email"
                aria-label="email"
                aria-describedby="email"
              />
            </div>

            <button class="button button-primary w-100" type="submit">Submit</button>
          </form>
        </div>
      
        </div>
      </div>
    </div>
  </section>
