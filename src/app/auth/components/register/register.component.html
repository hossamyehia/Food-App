<section class="auth-bg">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div
        class="box d-flex justify-content-evenly align-items-center flex-column col-11 col-md-9 p-3 p-md-5 rounded-4"
      >
        <div class="logo fluid-50-75-width">
          <img class="w-100 my-2" src="assets/images/logo.svg" alt="Logo" />
        </div>
        <div class="w-100">
          <h1 class="form-title fluid-lg-text">Register</h1>
          <p class="form-regular fluid-sm-text">Welcome Back! Please enter your details</p>
          <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="row fluid-sm-text">
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-light fa-mobile-screen"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    formControlName="userName"
                    aria-label="userName"
                    aria-describedby="userName"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-light fa-mobile-screen"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your E-mail"
                    formControlName="email"
                    aria-label="email"
                    aria-describedby="email"
                  />
                </div>
              </div>
            </div>
            <div class="row fluid-sm-text">
              <div class="col-md-6">
                <div class="input-group mb-2">
                  <span class="input-group-text"
                    ><i class="fa-regular fa-flag"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    formControlName="country"
                    aria-label="country"
                    aria-describedby="country"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-light fa-mobile-screen"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    formControlName="phoneNumber"
                    aria-label="Phone Number"
                    aria-describedby="Phone Number"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mb-2">
                  <span class="input-group-text"
                    ><i class="fa-light fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    aria-label="password"
                    aria-describedby="password"
                    #pass
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-default reveal"
                      (click)="toggleReveal(pass, viewIcon1)"
                      type="button"
                    >
                      <i #viewIcon1 class="fa-light fa-eye-slash"></i>
                    </button>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-2">
                  <span class="input-group-text"
                    ><i class="fa-light fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    formControlName="confirmPassword"
                    aria-label="Confirm password"
                    aria-describedby="Confirm password"
                    #passCon
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-default reveal"
                      (click)="toggleReveal(passCon, viewIcon2)"
                      type="button"
                    >
                      <i #viewIcon2 class="fa-light fa-eye-slash"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>

            <div class="row fluid-sm-text">
              <div class="w-100 mt-2 mb-3">
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  accept="image/jpeg,image/jpg,image/png,image/gif"
                  (change)="uploadFile($event)"
                  formControlName="profileImage"
                />
              </div>
            </div>

            <div class="form-links fluid-sm-text">
              <a></a>
              <a [routerLink]="['../']">Login Now?</a>
            </div>
            <button class="button button-primary fluid-md-padding w-100" [disabled]="(formData.invalid)" type="submit">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
