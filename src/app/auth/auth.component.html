<section class="auth-bg">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div
        class="box d-flex justify-content-evenly align-items-center flex-column col-10 col-md-7 p-3 p-md-5  rounded-4"
      >
        <div class="logo fluid-50-75-width">
          <img class="w-100 my-md-1" src="assets/images/logo.svg" alt="Logo" />
        </div>
        <div class="w-100">
          <h1 class="form-title fluid-lg-text">Log In</h1>
          <p class="form-regular fluid-sm-text">Welcome Back! Please enter your details</p>
          <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3 fluid-sm-text">
              <span class="input-group-text"
                ><i class="fa-light fa-mobile-screen"></i
              ></span>
              <input
                type="text"
                class="form-control fluid-md-padding"
                placeholder="Email"
                formControlName="email"
                aria-label="email"
                aria-describedby="email"
              />
            </div>

            <div class="input-group mb-2 fluid-sm-text">
              <span class="input-group-text"
                ><i class="fa-light fa-lock "></i
              ></span>
              <input
                #password
                type="password"
                class="form-control fluid-md-padding"
                placeholder="Password"
                formControlName="password"
                aria-label="password"
                aria-describedby="password"
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-default reveal"
                  (click)="toggleReveal(password, viewIcon)"
                  type="button"
                >
                  <i #viewIcon class="fa-light fa-eye-slash fluid-sm-text"></i>
                </button>
              </span>
            </div>
            <div class="form-links fluid-sm-text">
              <a class="dark" [routerLink]="['./register']">Register now?</a>
              <a [routerLink]="['./forgetpassword']">Forget Password?</a>
            </div>
            <button class="button button-primary fluid-md-padding w-100" [disabled]="(formData.invalid)" type="submit">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
