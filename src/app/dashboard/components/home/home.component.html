<section>
  <div>
    <div
      class="d-flex justify-content-between align-items-center header-bg px-5 rounded-4"
    >
      <div class="text-white">
        <h1>
          Welcome <span class="text-lighter">{{ UserName | titlecase }} !</span>
        </h1>
        <p class="w-75">
          This is a welcoming screen for the entry of the application , you can
          now see the options
        </p>
      </div>
      <div>
        <img
          src="../../../../assets/images/home-avatar.svg"
          class="header-image"
        />
      </div>
    </div>
    <div
      *ngIf="isUser()"
      class="d-flex justify-content-between align-items-center bg-success bg-opacity-10 p-4 px-5 rounded-4"
    >
      <div class="text-black">
        <h1 class="h2">Show the <span class="text-success">Recipes</span> !</h1>
        <p class="w-75">
          you can now fill the meals easily using the table and form , click
          here and sill it with the table !
        </p>
      </div>
      <div>
        <a [routerLink]="['../','user/recipes']" class="text-reset text-decoration-none">
          <button class="button button-primary px-4">
            Recipes <i class="fa-solid fa-thin fa-arrow-right"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
